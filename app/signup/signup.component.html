<div class="about-section">
    <h1>SignUp</h1>
  </div>
  <br>
<hr/>
<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-6 col-sm-9 col-xl-6">
            <div class="card shadow-sm" style="margin-top: 8px;">
                <div class="card-header"><span>Add Information</span></div>
                <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input 
                formControlName="email"
                id="email" 
                type="text" 
                class="form-control" placeholder="Enter email">
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formControlName="password"
                id="Password" 
                type="text" 
                class="form-control" placeholder="Enter password"/>
            <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="name">name</label>
            <input 
                formControlName="name"
                id="name" 
                type="text" 
                class="form-control" placeholder="Enter Name"/>
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="address">address</label>
            <input 
                formControlName="address"
                id="address" 
                type="text" 
                class="form-control" placeholder="Enter Address"/>
            <div *ngIf="f['address'].touched && f['address'].invalid" class="alert alert-danger">
                <div *ngIf="f['address'].errors && f['address'].errors['required']">Address is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="phoneNumber">phoneNumber</label>
            <input 
                formControlName="phoneNumber"
                id="phoneNumber" 
                type="text" 
                class="form-control" placeholder="Enter PhoneNumber"/>
            <div *ngIf="f['phoneNumber'].touched && f['phoneNumber'].invalid" class="alert alert-danger">
                <div *ngIf="f['phoneNumber'].errors && f['phoneNumber'].errors['required']">phoneNumber is required.</div>
            </div>
        </div>
	   <div class="form-group">
            <label for="pincode">Pincode</label>
            <input 
                formControlName="pincode"
                id="pincode" 
                type="number" 
                class="form-control" placeholder="Enter Pincode" />
            <div *ngIf="f['pincode'].touched && f['pincode'].invalid" class="alert alert-danger">
                <div *ngIf="f['pincode'].errors && f['pincode'].errors['required']">pincode is required.</div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
         
                </div>
            </div>
        </div>
    </div>
</div>
