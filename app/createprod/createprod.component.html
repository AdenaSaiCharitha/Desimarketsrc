<div class="container" style="margin-top: 15px;">
    <h1 class="mb-0">New Product</h1>
</div>
<hr/>
<a mat-button color="primary" routerLink= "/productsadmin">Back</a>
<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-6 col-sm-9 col-xl-6">
            <div class="card shadow-sm" style="margin-top: 8px;">
                <div class="card-header"><span>Add Information</span></div>
                <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="name">Product name</label>
            <input 
                formControlName="name"
                id="name" 
                type="text" 
                class="form-control" placeholder="Enter Name"/>
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">Product Name is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input 
                formControlName="price"
                id="price" 
                type="number" 
                class="form-control" placeholder="Enter Price"/>
            <div *ngIf="f['price'].touched && f['price'].invalid" class="alert alert-danger">
                <div *ngIf="f['price'].errors && f['price'].errors['required']">product price is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Product Description</label>
            <input 
                formControlName="description"
                id="description" 
                type="text" 
                class="form-control" placeholder="Enter product description"/>
            <div *ngIf="f['description'].touched && f['description'].invalid" class="alert alert-danger">
                <div *ngIf="f['description'].errors && f['description'].errors['required']">description is required.</div>
            </div>
        </div>
	   <div class="form-group">
            <label for="quantityInStock">Stock</label>
            <input 
                formControlName="quantityInStock"
                id="quantityInStock" 
                type="number" 
                class="form-control" placeholder="Enter quantity in stock" />
            <div *ngIf="f['quantityInStock'].touched && f['quantityInStock'].invalid" class="alert alert-danger">
                <div *ngIf="f['quantityInStock'].errors && f['quantityInStock'].errors['required']">stock number is required.</div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
         
                </div>
            </div>
        </div>
    </div>
</div>
